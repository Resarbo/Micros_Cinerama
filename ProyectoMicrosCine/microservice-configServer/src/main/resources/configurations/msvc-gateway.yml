eureka:
  client:
    register-with-eureka: false

server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: peliculas
          uri: http://localhost:8090
          predicates:
            - Path=/api/peliculas/**
        - id: cartelera
          uri: http://localhost:9090
          predicates:
            - Path=/api/cartelera/**
        - id: sedes
          uri: http://localhost:9080
          predicates:
            - Path=/api/sedes/**